{% extends "layout.html" %}
  {% block body %}
  <!-- Page Header -->
<header class="masthead" style="background-image:  url('  {{ url_for('static', filename='img/home-bg.jpg') }} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Deep Coding Admin Panel </h1>
            <span class="subheading">Get Ready to be a Coder</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Actions</h1>

        <a href= "/Addpost"><button class ="btn btn-primary">Add New Post</button></a>
        <a href= "/logout"><button class ="btn btn-primary">LOGOUT</button></a>
         
        <h1>Upload Files</h1>
            Files will be Uploaded here.
            <form action="/uploader" method="post" enctype="multipart/form-data">
              <input type="file" id="myfile" name="myfile">
              <button type="submit" class ="btn btn-primary">Submit</button>
            
            </form>
        
          <hr>
        <h1>Edit Posts</h1> 
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SLNo</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
                <th scope="col">Edit</th>
                <th scope="col">Del</th>
              </tr>
            </thead>
            <tbody>
              {% for post in posts%}
              <tr>
                <td>{{post.SLNo}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.SLNo}}"><button class ="btn btn-primary">Edit</button></a></td>
                <td><a href="/del/{{post.SLNo}}"><button class ="btn btn-primary">Del</button></a></td>
              </tr>
             {% endfor %}
            </tbody>
          </table>

      </div>
    </div>
  </div>
{% endblock %}
